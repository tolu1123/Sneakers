<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles.css">
    <script src="https://kit.fontawesome.com/3d391fd37c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <section>
                <img src="Images/sneakers (2).png" alt="LOGO">
                <h1>LOOW</h1></section>
            <nav>
                <a href="#">PRODUCT</a>
                <a href="#">ABOUT</a>
                <a href="#">CONTACTS</a>
            </nav>
            <span>
                <button>LOG IN</button>
                <span class="dropdown">
                    <a href="#" onclick="myOpen()"><i class="fa-solid fa-bars"></i></a>
                <div id="open" class="dropdown-content">
                    <span onclick="myClose()"><i class="fa-solid fa-xmark"></i></span>
                    <ul>
                        <li>PRODUCT</li>
                        <li>ABOUT</li>
                        <li>CONTACTS</li>
                    </ul>
                    <button>LOG IN</button>
                </div>
                </span>
            </span>
        </header>

        <div class="main">
            <div class="aside">
                <p>STAND OUT <br>
                   FROM THE CROWD <br>
                   WITH UNIQUE SNEAKERS <br>
                   MODELS</p>
                <div>
                    <img class="globe" src="Images/world-grid.png" alt="">
                </div>
            </div>
            <div class="title">
                <h1>LO<img class="contrast" src="Images/contrast (2).png" alt="">W <br>
                    SNEAKERS<img class="basketball" src="Images/basketball.png" alt=""> <br>
                    LOVERS</h1>
            </div>
        </div>
        <div class="foot">
            <div class="learn">
                <div class="up">
                    <h2>LEARN MORE</h2>
                    <span><i class="fa-solid fa-arrow-up-right-from-square"></i></span>
                </div>
                <div class="t90">
                    <h1>90</h1>
                    <p><span><i class="fa-sharp fa-solid fa-asterisk"></i></span>
                       Pairs of shoes we sold <br>
                       last month alone.</p>
                </div>
            </div>
            <div class="shoe">
                <div class="showplace">
                    <span class="two">(2)</span>
                    <img src="Images/shoe.jpg" alt="">
                    <button>BUY</button>
                </div>
                <div class="nike">
                    <h2>Nike Ghost Runner</h2>
                    <p>$312 / 4 sizes</p>
                </div>
            </div>
            <div class="join">
                <div class="innerj">
                    <div class="letter">
                        <span>A</span>
                        <span>B</span>
                    </div>
                    <img src="Images/guy (2).png" alt="">
                    <div class="code">
                        <div class="qr">
                            <i class="fa-sharp fa-solid fa-qrcode"></i>
                        </div>
                        <div class="us">
                            <h3>Join us</h3>
                            <p>Friendly Community</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function myOpen() {
            document.getElementById('open').style.display="block"
        }
        function myClose() {
            document.getElementById('open').style.display="none"
        }
    </script>
</body>
</html>
